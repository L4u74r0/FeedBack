<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="./show_data.html" method="get">
        <h2>Formularios</h2>

        <fieldset>
            <legend>
                Ejemplo de formulario
            </legend>

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Mi nombre">

            <input type="text" name="apellido" id="apellido" placeholder="Mi apellido">

            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="edad" min="18">
        </fieldset>

        <fieldset>
            <legend>
                Nivel de educación
            </legend>

            <label for="primario">Primario</label>
            <input type="radio" name="educacion" value="primario" id="primario">

            <label for="secundario">Secundario</label>
            <input type="radio" name="educacion" value="secundario" id="secundario">

            <label for="terciario">Terciario</label>
            <input type="radio" name="educacion" value="terciario" id="terciario">
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend>

            <label for="deportes">Deportes</label>
            <input type="checkbox" name="hobbies" value="deportes" id="deportes">

            <label for="actividadFisica">Actividad Física</label>
            <input type="checkbox" name="hobbies" value="actividadFisica" id="actividadFisica">

            <label for="videojuegos">Videojuegos</label>
            <input type="checkbox" name="hobbies" value="videojuegos" id="videojuegos">
        </fieldset>

        <fieldset>
            <label for="pais">Pais de residencia</label>
            <select name="pais" id="pais">
                <option disabled selected value="">Seleccione un país</option>

                <option value="arg">Argentina</option>
                <option value="uru">Uruguay</option>
                <option value="chi">Chile</option>
                <option value="col">Colombia</option>
            </select>

        </fieldset>
        <input type="submit" value="Enviar">
    </form>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeQbs1ng5Pj8aTeqV30Xr9dzeu8v-DrUHWdcNVsDiQbE1dZew/viewform?embedded=true" width="640" height="1110" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>


</body>
</html>
